[package]
name = "rsrpc"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Ergonomic Rust-to-Rust RPC where the trait is the API"
documentation = "https://docs.rs/rsrpc"
readme = "README.md"
keywords = ["rpc", "async", "networking", "microservices"]
categories = ["network-programming", "asynchronous"]

[features]
default = []
http = ["dep:http", "dep:axum", "dep:reqwest", "dep:serde_json"]

[dependencies]
rsrpc-macro.workspace = true
tokio = { workspace = true, features = ["full"] }
serde = { workspace = true, features = ["derive"] }
postcard = { workspace = true, features = ["alloc"] }
uuid = { workspace = true, features = ["v4"] }
anyhow.workspace = true
async-trait.workspace = true
bytes = "1"
futures-core = "0.3"

# HTTP support (optional)
http = { version = "1.0", optional = true }
axum = { version = "0.7", optional = true }
reqwest = { version = "0.12", features = ["json"], optional = true }
serde_json = { version = "1.0", optional = true }

[dev-dependencies]
tokio-test = "0.4"
