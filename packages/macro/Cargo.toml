[package]
name = "rsrpc-macro"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Procedural macros for rsrpc - Ergonomic Rust-to-Rust RPC"
documentation = "https://docs.rs/rsrpc-macro"
readme = "README.md"
keywords = ["rpc", "async", "macro", "proc-macro"]
categories = ["network-programming", "development-tools::procedural-macro-helpers"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
